<div class="row">
    <div class="col-md-6" id="events-list">
        <table class="table table-hover">
            <th>#</th>
            <th>食品名称</th>
            <th>价格</th>
            <tr v-for="event in events" v-bind:class=trclass[$index%5]>
                <td>{{$index+1}}</td>
                <td>{{event}}</td>
                <td>{{prices[$index]}}</td>
            </tr>
        </table>
        <p>总价：${{totals}}</p>
        <p class="text-center">
            <button id="add-event-next" type="button" class="btn btn-success btn-lg" onclick="next()">确定</button>
        </p>
    </div>

</div>
<script src="js/carts.js"></script>
