<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>注册食堂订餐系统</title>

	<link rel="stylesheet" href="css/vendor.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
		<!--<img src="../../assets/admin/layout/img/logo-big.png" alt=""/>-->
		<h2>食堂订餐系统</h2>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="" method="post" onsubmit="javascript:return false">
		<h3 class="form-title">注册</h3>
		<div id="alert"></div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<input id="username" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input id="password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
			<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">重复密码</label>
			<input id="password-again" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
		</div>
		<div id="password-check"></div>
		<div class="form-actions">
			<button id="login" type="submit" class="btn btn-success uppercase">注册</button>
		</div>

		<div class="create-account">
			<p>
				<a href="login.html" id="register-btn" class="uppercase">登陆</a>
			</p>
		</div>
			</div>
	</form>
</div>
	<!-- END LOGIN FORM -->
<script src="js/vendor.login.js"></script>
<script src="js/register.js"></script>
</body>
</html>
